name: "Label PRs and auto-comment"
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  pr_label_comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/github-script@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const pr_number = context.payload.pull_request.number;
              // Add label
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr_number,
                labels: ["needs-review", "copilot"] // <-- TUNE ME
              });
              console.log(`Added labels to PR #${pr_number}`);
              
              // Add automated comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr_number,
                body: "Thanks for the PR! Copilot will assist with review."
              });
              console.log(`Added comment to PR #${pr_number}`);
            } catch (error) {
              console.log(`Failed to label/comment on PR #${context.payload.pull_request.number}: ${error.message}`);
              console.log('This is not a critical error - continuing...');
              // Don't fail the workflow for labeling/commenting issues
            }