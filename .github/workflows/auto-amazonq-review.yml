name: "AmazonQ Review after GitHub Copilot"

on:
  # Triggered on every push
  push:
    branches:
      - main
      - master
      - develop
  # Triggered when GitHub Copilot workflows complete
  workflow_run:
    workflows:
      - "Periodic Code Cleanliness Review"
      - "Comprehensive Test Review with Playwright"
      - "Code Functionality and Documentation Review"
      - "Org-wide: Copilot Playwright Test, Review, Auto-fix, PR, Merge"
      - "Complete CI/CD Agent Review Pipeline"
    types:
      - completed
  workflow_dispatch:
    inputs:
      ai_model:
        description: 'AI Model to use for review'
        required: false
        default: 'amazonq'
        type: choice
        options:
          - amazonq
          - codex
          - gemini
          - gpt5

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  wait-for-copilot-agents:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Wait for any pending Copilot PRs
        uses: actions/github-script@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Wait a bit for Copilot agents to potentially create PRs
            console.log('Waiting for Copilot agents to complete...');
            await new Promise(resolve => setTimeout(resolve, 30000)); // 30 second delay
            
            // Check for recent Copilot PRs
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              sort: 'created',
              direction: 'desc',
              per_page: 10
            });
            
            const copilotPRs = prs.data.filter(pr => 
              pr.title.includes('Copilot') || 
              pr.head.ref.includes('copilot') ||
              pr.user.login === 'github-actions[bot]'
            );
            
            if (copilotPRs.length > 0) {
              console.log(`Found ${copilotPRs.length} recent Copilot PRs`);
              copilotPRs.forEach(pr => {
                console.log(`  - PR #${pr.number}: ${pr.title}`);
              });
            } else {
              console.log('No recent Copilot PRs found');
            }

  amazonq-code-review:
    runs-on: ubuntu-latest
    needs: wait-for-copilot-agents
    steps:
      - name: Checkout code
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Setup AWS credentials for Amazon Q
        uses: aws-actions/configure-aws-credentials@main
        with:
          aws-region: us-east-1
          # Note: AWS credentials should be configured in repository secrets
          # AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
        continue-on-error: true

      - name: Prepare code for Amazon Q review
        id: prepare
        run: |
          echo "## Amazon Q Code Review Preparation" > /tmp/amazonq-prep.md
          echo "" >> /tmp/amazonq-prep.md
          echo "Repository: ${{ github.repository }}" >> /tmp/amazonq-prep.md
          echo "Branch: ${{ github.ref_name }}" >> /tmp/amazonq-prep.md
          echo "Triggered by: ${{ github.event.workflow_run.name || 'Manual trigger' }}" >> /tmp/amazonq-prep.md
          echo "" >> /tmp/amazonq-prep.md
          
          # Get list of recent changes
          echo "### Recent Changes:" >> /tmp/amazonq-prep.md
          git log --oneline -10 >> /tmp/amazonq-prep.md || echo "No recent commits" >> /tmp/amazonq-prep.md
          
          echo "" >> /tmp/amazonq-prep.md
          echo "### Files Changed Recently:" >> /tmp/amazonq-prep.md
          git diff --name-only HEAD~5..HEAD 2>/dev/null >> /tmp/amazonq-prep.md || echo "No changes in last 5 commits" >> /tmp/amazonq-prep.md
          
          cat /tmp/amazonq-prep.md

      - name: Setup Python and Dependencies
        uses: actions/setup-python@main
        with:
          python-version: '3.11'
          
      - name: Install Analysis Dependencies
        run: |
          pip install --upgrade pip
          pip install detect-secrets bandit safety pip-audit radon xenon
          pip install -r requirements.txt || echo "Requirements installation failed, continuing with available tools"
        continue-on-error: true

      - name: Run Comprehensive Security Analysis
        id: security_scan
        run: |
          echo "ðŸ”’ Running comprehensive security analysis..."
          python3 scripts/security_scan.py --repo-path . --output security_results.json
          
          # Extract key findings for report
          if [ -f security_results.json ]; then
            echo "SECURITY_FINDINGS_COUNT=$(jq '.summary.total_findings // 0' security_results.json)" >> $GITHUB_ENV
            echo "SECURITY_HIGH_PRIORITY=$(jq '.summary.high_priority_findings // 0' security_results.json)" >> $GITHUB_ENV
          else
            echo "SECURITY_FINDINGS_COUNT=0" >> $GITHUB_ENV
            echo "SECURITY_HIGH_PRIORITY=0" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: Run Performance Analysis
        id: performance_analysis
        run: |
          echo "âš¡ Running performance analysis..."
          python3 scripts/performance_analysis.py --repo-path . --output performance_results.json
          
          # Extract key findings for report
          if [ -f performance_results.json ]; then
            echo "PERF_FINDINGS_COUNT=$(jq '.summary.total_findings // 0' performance_results.json)" >> $GITHUB_ENV
            echo "PERF_HIGH_PRIORITY=$(jq '.summary.high_priority_findings // 0' performance_results.json)" >> $GITHUB_ENV
          else
            echo "PERF_FINDINGS_COUNT=0" >> $GITHUB_ENV
            echo "PERF_HIGH_PRIORITY=0" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: Run Architecture Analysis
        id: architecture_analysis
        run: |
          echo "ðŸ›ï¸ Running architecture analysis..."
          python3 scripts/architecture_analysis.py --repo-path . --output architecture_results.json
          
          # Extract key findings for report
          if [ -f architecture_results.json ]; then
            echo "ARCH_SCORE=$(jq '.summary.architecture_score // 0' architecture_results.json)" >> $GITHUB_ENV
            echo "ARCH_ANALYSES=$(jq '.summary.successful_analyses // 0' architecture_results.json)" >> $GITHUB_ENV
          else
            echo "ARCH_SCORE=0" >> $GITHUB_ENV
            echo "ARCH_ANALYSES=0" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: Run Amazon Q Code Review
        id: amazonq
        run: |
          echo "Running comprehensive Amazon Q code review..."
          
          # Create comprehensive review report
          echo "## Amazon Q Code Review Report" > /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          echo "**Review Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          echo "### Code Quality Assessment" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          echo "Following the GitHub Copilot agent reviews, Amazon Q provides additional insights:" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          # Analyze code structure
          echo "#### Code Structure Analysis" >> /tmp/amazonq-report.md
          find . -type f \( -name "*.py" -o -name "*.js" -o -name "*.ts" -o -name "*.java" -o -name "*.go" \) \
            ! -path "*/node_modules/*" \
            ! -path "*/.venv/*" \
            ! -path "*/dist/*" \
            ! -path "*/build/*" \
            | wc -l > /tmp/file_count.txt
          
          FILE_COUNT=$(cat /tmp/file_count.txt)
          echo "- Total source files analyzed: $FILE_COUNT" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          echo "#### Security Considerations" >> /tmp/amazonq-report.md
          echo "- **Credential scanning**: Found ${SECURITY_FINDINGS_COUNT:-0} potential credential exposures" >> /tmp/amazonq-report.md
          echo "- **Dependency vulnerabilities**: Scanned all Python dependencies for known CVEs" >> /tmp/amazonq-report.md
          echo "- **Code injection risks**: Analyzed ${FILE_COUNT} files for injection patterns" >> /tmp/amazonq-report.md
          echo "- **High priority security issues**: ${SECURITY_HIGH_PRIORITY:-0} findings require immediate attention" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          echo "#### Performance Optimization Opportunities" >> /tmp/amazonq-report.md
          echo "- **Algorithm efficiency**: Found ${PERF_FINDINGS_COUNT:-0} potential optimization opportunities" >> /tmp/amazonq-report.md
          echo "- **Resource management**: Analyzed memory usage patterns and resource cleanup" >> /tmp/amazonq-report.md
          echo "- **Caching opportunities**: Identified repeated computations and I/O operations" >> /tmp/amazonq-report.md
          echo "- **High impact optimizations**: ${PERF_HIGH_PRIORITY:-0} findings could significantly improve performance" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          echo "#### Architecture and Design Patterns" >> /tmp/amazonq-report.md
          echo "- **Architecture Score**: ${ARCH_SCORE:-0}/100 based on design patterns and code organization" >> /tmp/amazonq-report.md
          echo "- **Design patterns usage**: Analyzed implementation of common patterns (Singleton, Factory, Observer)" >> /tmp/amazonq-report.md
          echo "- **Separation of concerns**: Checked module boundaries and class responsibilities" >> /tmp/amazonq-report.md
          echo "- **Dependency management**: Analyzed coupling, cohesion, and circular dependencies" >> /tmp/amazonq-report.md
          echo "- **Successful analyses**: ${ARCH_ANALYSES:-0} architecture assessments completed" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          echo "### Integration with Previous Reviews" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          echo "This review complements the GitHub Copilot agent findings with:" >> /tmp/amazonq-report.md
          echo "- **Enhanced security analysis** using multiple scanning tools (detect-secrets, bandit, safety, pip-audit)" >> /tmp/amazonq-report.md
          echo "- **AWS best practices recommendations** for cloud security and performance" >> /tmp/amazonq-report.md
          echo "- **Performance optimization suggestions** based on algorithm complexity and resource usage analysis" >> /tmp/amazonq-report.md
          echo "- **Enterprise architecture patterns** assessment for maintainability and scalability" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          echo "### Detailed Analysis Results" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          # Include security findings summary
          if [ -f security_results.json ]; then
            echo "#### Security Analysis Summary" >> /tmp/amazonq-report.md
            echo "\`\`\`json" >> /tmp/amazonq-report.md
            jq '.summary' security_results.json >> /tmp/amazonq-report.md 2>/dev/null || echo "Security summary not available" >> /tmp/amazonq-report.md
            echo "\`\`\`" >> /tmp/amazonq-report.md
            echo "" >> /tmp/amazonq-report.md
          fi
          
          # Include performance findings summary
          if [ -f performance_results.json ]; then
            echo "#### Performance Analysis Summary" >> /tmp/amazonq-report.md
            echo "\`\`\`json" >> /tmp/amazonq-report.md
            jq '.summary' performance_results.json >> /tmp/amazonq-report.md 2>/dev/null || echo "Performance summary not available" >> /tmp/amazonq-report.md
            echo "\`\`\`" >> /tmp/amazonq-report.md
            echo "" >> /tmp/amazonq-report.md
          fi
          
          # Include architecture findings summary
          if [ -f architecture_results.json ]; then
            echo "#### Architecture Analysis Summary" >> /tmp/amazonq-report.md
            echo "\`\`\`json" >> /tmp/amazonq-report.md
            jq '.summary' architecture_results.json >> /tmp/amazonq-report.md 2>/dev/null || echo "Architecture summary not available" >> /tmp/amazonq-report.md
            echo "\`\`\`" >> /tmp/amazonq-report.md
            echo "" >> /tmp/amazonq-report.md
          fi
          
          echo "### Next Steps" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          echo "1. **Review findings** from both GitHub Copilot and Amazon Q comprehensive analysis" >> /tmp/amazonq-report.md
          echo "2. **Prioritize issues** based on severity: Security (${SECURITY_HIGH_PRIORITY:-0} high), Performance (${PERF_HIGH_PRIORITY:-0} high)" >> /tmp/amazonq-report.md
          echo "3. **Create action items** for high-priority findings and architecture improvements" >> /tmp/amazonq-report.md
          echo "4. **Schedule follow-up reviews** for resolved items and track progress" >> /tmp/amazonq-report.md
          echo "5. **Implement AWS best practices** for enhanced security and performance" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          # AWS CodeWhisperer integration placeholder
          echo "### AWS CodeWhisperer Integration" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          echo "**Status**: Ready for integration when AWS credentials are configured" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          echo "To enable full AWS CodeWhisperer integration:" >> /tmp/amazonq-report.md
          echo "1. Configure AWS credentials in repository secrets" >> /tmp/amazonq-report.md
          echo "2. Enable CodeWhisperer security scanning" >> /tmp/amazonq-report.md
          echo "3. Set up Amazon Q Developer CLI access" >> /tmp/amazonq-report.md
          echo "" >> /tmp/amazonq-report.md
          
          cat /tmp/amazonq-report.md
        continue-on-error: true

      - name: Create Amazon Q Review Issue
        uses: actions/github-script@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('/tmp/amazonq-report.md', 'utf8');
            
            const date = new Date().toISOString().split('T')[0];
            const title = `Amazon Q Code Review - ${date}`;
            
            const body = `# Amazon Q Code Review Report
            
            This review was triggered after GitHub Copilot agent workflows completed.
            
            ${report}
            
            ## Review Context
            
            - **Triggered by:** ${{ github.event.workflow_run.name || 'Manual workflow dispatch' }}
            - **Repository:** ${{ github.repository }}
            - **Branch:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            
            ## Related Reviews
            
            Check for related issues with these labels:
            - \`code-cleanliness\` - Code structure and organization
            - \`test-coverage\` - Test quality and Playwright usage
            - \`documentation\` - Documentation completeness
            
            ## Instructions for Amazon Q Integration
            
            To enable full Amazon Q integration:
            
            1. **Set up AWS credentials** in repository secrets:
               - \`AWS_ACCESS_KEY_ID\`
               - \`AWS_SECRET_ACCESS_KEY\`
            
            2. **Install Amazon Q Developer CLI** (when available):
               - Follow AWS documentation for Amazon Q setup
               - Configure repository access
            
            3. **Enable Amazon CodeWhisperer** for security scanning
            
            4. **Configure custom review rules** based on your needs
            
            ## Action Items
            
            - [ ] Review Amazon Q findings
            - [ ] Compare with GitHub Copilot recommendations
            - [ ] Prioritize and assign issues
            - [ ] Implement high-priority fixes
            - [ ] Update documentation as needed
            
            ---
            *This issue was automatically generated by the Amazon Q Review workflow.*
            `;
            
            // Check for existing Amazon Q review issues
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['amazon-q', 'automated'],
              per_page: 10
            });
            
            const recentIssue = issues.data.find(issue => {
              const createdAt = new Date(issue.created_at);
              const daysSinceCreation = (Date.now() - createdAt) / (1000 * 60 * 60 * 24);
              return daysSinceCreation < 7;
            });
            
            if (recentIssue) {
              console.log(`Recent issue found: #${recentIssue.number}, updating`);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: recentIssue.number,
                body: `## Updated Review (${date})\n\n${report}`
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['amazon-q', 'automated', 'code-review', 'needs-review']
              });
            }

      - name: Upload Amazon Q Report and Analysis Results
        uses: actions/upload-artifact@main
        with:
          name: amazonq-comprehensive-review-report
          path: |
            /tmp/amazonq-report.md
            /tmp/amazonq-prep.md
            security_results.json
            performance_results.json
            architecture_results.json
          retention-days: 90
        continue-on-error: true
