name: "Copilot: Generate and Run Playwright Tests Until Passing"

on:
  push:
    branches:
      - main
      - master

jobs:
  generate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Setup Python
        uses: actions/setup-python@main
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest playwright pytest-playwright

      - name: Install Playwright browsers
        run: |
          python -m playwright install

      - name: Generate Playwright Test Scripts
        run: |
          echo "Generating basic Playwright test structure..."
          
          # Create tests directory if it doesn't exist
          mkdir -p tests/playwright
          
          # Generate a basic Playwright test template
          cat > tests/playwright/basic_test.py << 'EOF'
          import pytest
          from playwright.sync_api import Page, expect
          
          def test_homepage_loads(page: Page):
              """Test that the homepage loads successfully"""
              # This is a template - customize for your application
              page.goto("http://localhost:3000")  # Adjust URL as needed
              expect(page).to_have_title(qr=".*")  # Basic title check
          
          def test_navigation_elements(page: Page):
              """Test that basic navigation elements are present"""
              page.goto("http://localhost:3000")  # Adjust URL as needed
              # Add specific navigation tests here
              pass
          
          # Add more test functions as needed for your application
          EOF
          
          echo "‚úÖ Basic Playwright test template created at tests/playwright/basic_test.py"
          echo "üìù Please customize the tests for your specific application"
        continue-on-error: true

      - name: Run Playwright Tests
        run: |
          pytest tests/ # Or the path to your Playwright scripts

      - name: Test Failure Analysis and Retry
        run: |
          echo "Analyzing test failures and attempting fixes..."
          
          # Check if tests failed in previous step
          if [ $? -ne 0 ]; then
            echo "‚ö†Ô∏è Tests failed, analyzing common issues..."
            
            # Check for common Playwright issues
            echo "Checking for common Playwright issues:"
            
            # Check if browsers are installed
            if ! python -c "from playwright.sync_api import sync_playwright; print('Playwright installed')" 2>/dev/null; then
              echo "‚ùå Playwright not properly installed"
              echo "Attempting to reinstall Playwright..."
              pip install playwright
              python -m playwright install
            fi
            
            # Check for port conflicts
            echo "Checking for port availability..."
            if netstat -tuln | grep -q ":3000 "; then
              echo "‚ö†Ô∏è Port 3000 is in use, tests may need different port"
            fi
            
            # Retry tests with more verbose output
            echo "Retrying tests with verbose output..."
            pytest tests/ -v --tb=short || echo "Tests still failing after retry"
          else
            echo "‚úÖ Tests passed successfully"
          fi
        continue-on-error: true

      - name: Create PR with passing tests or attempted fixes
        uses: peter-evans/create-pull-request@main
        with:
          branch: "copilot/playwright-auto-tests"
          title: "Copilot generated Playwright tests (auto-fixed)"
          body: "Automated Playwright test generation/fix by Copilot agent."
          commit-message: "Copilot agent Playwright tests and fixes"
        continue-on-error: true

      - name: Auto-merge if passing
        uses: pascalgn/automerge-action@main
        with:
          merge-method: squash
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true