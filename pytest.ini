[tool:pytest]
# Pytest configuration for Metasploit Framework Python components

# Test discovery
testpaths = test tests spec
python_files = test_*.py *_test.py *_spec.py
python_classes = Test* *Test *Tests
python_functions = test_*

# Output and reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=lib
    --cov=modules
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70

# Test markers for categorization
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security-focused tests
    slow: Slow running tests
    network: Tests requiring network access
    exploit: Exploit module tests
    payload: Payload tests
    auxiliary: Auxiliary module tests
    post: Post-exploitation module tests
    encoder: Encoder tests
    nop: NOP generator tests
    evasion: Evasion module tests
    ruby_compat: Ruby compatibility tests
    python_native: Python-native functionality tests
    
# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*
    ignore::UserWarning:urllib3.*

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Uncomment to enable parallel test execution
# addopts = --numprocesses=auto

# Security test configuration
security_test_config = {
    "max_execution_time": 30,
    "allowed_network_access": false,
    "sandbox_mode": true,
    "validate_inputs": true
}