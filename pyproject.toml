[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.git
  | __pycache__
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120

[tool.pytest.ini_options]
testpaths = ["test", "spec"]
python_files = ["test_*.py", "*_test.py", "*_spec.py"]
python_classes = ["Test*", "Describe*"]
python_functions = ["test_*", "it_*", "should_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=lib",
    "--cov=modules",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--cov-branch",
    "--cov-fail-under=80",
    "--tb=short",
    "--maxfail=10",
    "-ra",
    "--durations=10",
    "--timeout=300",
    "--verbose",
    "--color=yes"
]
markers = [
    "unit: Unit tests for individual components",
    "integration: Integration tests for component interaction", 
    "functional: Functional tests for end-to-end workflows",
    "security: Security-focused tests for cryptographic and exploit functions",
    "performance: Performance and benchmark tests",
    "network: Tests for network-dependent operations",
    "slow: Tests that take a long time to run",
    "exploit: Tests for exploit modules",
    "auxiliary: Tests for auxiliary modules",
    "payload: Tests for payload generation and handling",
    "encoder: Tests for encoder modules",
    "crypto: Tests for cryptographic functions",
    "http: Tests for HTTP client functionality",
    "rex: Tests for Rex library components",
    "msf: Tests for MSF core components",
    "ruby_compat: Tests for Ruby compatibility",
    "external_deps: Tests for functionality requiring external tools",
    "binary_analysis: Tests for binary analysis tools (Radare2, LLDB)",
    "framework: Tests for core framework functionality"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore:.*urllib3.*:urllib3.exceptions.InsecureRequestWarning"
]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
timeout = 300
timeout_method = "thread"

[tool.coverage.run]
source = ["lib", "modules", "tools"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/venv/*",
    "*/virtualenv/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]
show_missing = true
precision = 2

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
no_strict_optional = true

[tool.flake8]
max-line-length = 120
ignore = ["E203", "W503", "E501"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info"
]
