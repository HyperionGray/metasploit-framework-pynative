# ============================================================================
# NOTES ON CATEGORIZATION
# ============================================================================
#
# This is a living document. Modules are added as they are identified.
# 
# Criteria for marking as legacy:
# 1. Better alternatives exist and are readily available
# 2. Module represents outdated techniques or targets
# 3. Module is unreliable or poorly maintained
# 4. Module provides no unique value
#
# Modules NOT marked as legacy:
# 1. Well-maintained modules with unique functionality
# 2. Modules for currently relevant targets (even if old)
# 3. Modules that integrate well with modern tooling
# 4. Educational modules that teach valuable concepts
#
# Process for adding modules:
# 1. Identify candidate based on criteria
# 2. Verify better alternative exists
# 3. Document reason and alternative
# 4. Add to this file
# 5. Optionally mark in module itself with Msf::Module::Deprecated
