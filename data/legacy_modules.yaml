auxiliary/fuzzers/http/http_get_uri_strings:
  category: low_quality_fuzzer
  reason: |
    Simple string-based HTTP URI fuzzer without coverage guidance.
    No feedback mechanism, inefficient compared to modern fuzzers.
  alternative: |
